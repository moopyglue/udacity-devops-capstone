<!DOCTYPE html>
<html>
  <head>
    <title>Touch Tracker Marker</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
<style type="text/css">
body { margin: 0px; overflow: hidden; }
canvas { border: 1px solid black; }
</style>
<script type="text/javascript">


//------------------------------------------------
// cookies

function setCookie(cvalue) {
  var d = new Date();
  d.setTime(d.getTime() + (5 * 60 * 1000));
  var expires = "expires="+d.toUTCString();
  document.cookie = "eyescontrol=" + cvalue + ";" + expires + ";path=/";
}

function getCookie() {
  var name = "eyescontrol=";
  var ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

vals="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
idlen=16;

var UID = getCookie();
if( UID == "" ) {
    for (i=0;i<idlen;i++) { UID = UID + vals.substr(Math.trunc(Math.random()*vals.length),1) }
    setCookie(UID);
} 

if( location.search == "" ) {
    wslink="://"+window.location.hostname+":"+window.location.port+"/send?s="+UID;
} else {
    wslink="://"+window.location.hostname+":"+window.location.port+"/send"+location.search+"&s="+UID;
}
if (window.location.protocol == "https:") {
    wslink="s"+wslink;
}
wslink="ws"+wslink;
console.log("wslink = "+wslink);

//------------------------------------------------


//websocket stuff
sendstr=""
lastsendstr=""
tickcount=0;
frametime=100;
var ws = new WebSocket(wslink);
ws.onmessage = function(e) {
	console.log(event.data);
}
ws.onerror = function (error) {
  console.log('WebSocket Error ' + error);
};

var canvas;
var ctx;
var w = 0;
var h = 0;

var timer;
var updateStarted = false;
var touches = [];

var pos_dir='0,0',pos_lid='0,0';

function update() {
	if (updateStarted) return;
	updateStarted = true;

	var nw = window.innerWidth;
	var nh = window.innerHeight;

	if ((w != nw) || (h != nh)) {
		w = nw;
		h = nh;
		canvas.style.width = w+'px';
		canvas.style.height = h+'px';
		canvas.width = w;
		canvas.height = h;
	}

	ctx.clearRect(0, 0, w, h);

	var i, len = touches.length; 
	tickcount++;
	if ( len > 0 ) {
		for ( i=0 ; i<len ; i++ ) {

			var touch = touches[i];
    		var px = touch.pageX;
    		var py = touch.pageY;
		
			ctx.beginPath();
			ctx.arc(px, py, 20, 0, 2*Math.PI, true);
			ctx.fillStyle = "rgba(0, 0, 200, 0.2)";
			ctx.fill();
			ctx.lineWidth = 2.0;
			ctx.strokeStyle = "rgba(0, 0, 200, 0.8)";
			ctx.stroke();

            var splitratio=0.67
            var py=Math.round(((py/nh)*200)-100);
            if( (px/nw) < splitratio ) {
                //left control side
                px=Math.round((((px/nw)/splitratio)*200)-100);
				pos_dir=px+","+py;
            } else {
                //right control side
				pos_lid="0,"+py;
            }
		}
		sendstr=pos_dir+','+pos_lid;
	
		if( (tickcount*frametime) > 5000 || sendstr != lastsendstr ) {
			ws.send(sendstr);
			console.log(JSON.stringify({content:sendstr}));
			tickcount=0;
			lastsendstr=sendstr;
		}
	}

	updateStarted = false;
}

function ol() {

	canvas = document.getElementById('canvas');
	ctx = canvas.getContext('2d');
	timer = setInterval(update, frametime);

	canvas.addEventListener('touchend', function() {
		ctx.clearRect(0, 0, w, h);
	});

	canvas.addEventListener('touchmove', function(event) {
  		event.preventDefault();
  		touches = event.touches;
	});

	canvas.addEventListener('touchstart', function(event) {
  		console.log('start');
	});

};

</script>
</head>
<body onload="ol()">
